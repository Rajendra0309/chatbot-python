<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #f5f5f5;
            --chat-background: #ffffff;
            --text-color: #333333;
            --user-message-bg: #e3f2fd;
            --bot-message-bg: #f0f0f0;
            --input-border: #ddd;
            --button-bg: #2196f3;
            --button-hover: #1976d2;
            --timestamp-color: #666;
            --shadow-color: rgba(0,0,0,0.1);
            --error-color: #f44336;
            --success-color: #4caf50;
            --scrollbar-track: #f0f0f0;
            --scrollbar-thumb: #2196f3;
            --scrollbar-thumb-hover: #1976d2;
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --chat-background: #2d2d2d;
            --text-color: #ffffff;
            --user-message-bg: #1e3a5f;
            --bot-message-bg: #363636;
            --input-border: #404040;
            --button-bg: #2196f3;
            --button-hover: #1976d2;
            --timestamp-color: #888;
            --shadow-color: rgba(0,0,0,0.3);
            --error-color: #ff5252;
            --success-color: #66bb6a;
            --scrollbar-track: #2d2d2d;
            --scrollbar-thumb: #2196f3;
            --scrollbar-thumb-hover: #1976d2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            position: relative;
        }

        .header-left {
            flex: 1;
            display: flex;
            justify-content: flex-start;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .theme-select {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background-color: var(--chat-background);
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            max-height: 600px;
            background-color: var(--chat-background);
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
        }

        .chat-container {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
            position: relative;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
            color: var(--text-color);
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            margin-right: auto;
            color: var(--text-color);
        }

        .system-message {
            background-color: rgba(255, 193, 7, 0.2);
            margin: 8px auto;
            text-align: center;
            color: var(--text-color);
            font-style: italic;
            max-width: 90%;
        }

        .error-message {
            background-color: var(--error-color);
            color: white;
            margin: 8px auto;
            text-align: center;
            max-width: 90%;
        }

        .input-container {
            background-color: var(--chat-background);
            padding: 15px;
            border-top: 1px solid var(--input-border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--chat-background);
            color: var(--text-color);
            font-size: 14px;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .send-button {
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .send-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .send-button i {
            font-size: 14px;
        }

        .timestamp {
            font-size: 0.7em;
            color: var(--timestamp-color);
            margin-top: 4px;
            text-align: right;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            padding: 8px 15px;
            background-color: rgba(33, 150, 243, 0.1);
            border-radius: 15px;
            color: var(--text-color);
        }

        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--button-bg);
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-feedback {
            margin: 0 10px;
            font-size: 12px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
            margin: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
            border: 2px solid var(--chat-background);
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        .clear-chat {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--input-border);
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clear-chat:hover {
            background-color: rgba(0,0,0,0.05);
        }
      
        pre {
            background-color: #282c34;
            color: #abb2bf;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                height: calc(100vh - 80px);
            }
            
            .message {
                font-size: 13px;
                max-width: 90%;
            }
            
            .header {
                flex-wrap: wrap;
            }
            
            .header-left, .header-center, .header-right {
                flex: none;
            }
            
            .header-center {
                order: -1;
                width: 100%;
                margin-bottom: 10px;
            }
            
            .clear-chat {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left"></div>
        <div class="header-center">
            <h1>Gemini Chatbot</h1>
        </div>
        <div class="header-right">
            <button class="clear-chat" onclick="clearChat()">
                <i class="fas fa-broom"></i> Clear
            </button>
            <select class="theme-select" id="theme-select" onchange="changeTheme(this.value)">
                <option value="system">System Default</option>
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
    </div>
    <div class="main-container">
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="file" id="file-upload" style="display: none;" accept="image/*, application/pdf, .doc, .docx">
            <button class="send-button" id="upload-button" onclick="document.getElementById('file-upload').click();">
                <i class="fas fa-upload"></i> Upload
            </button>
            <span id="file-feedback" class="file-feedback"></span>
            <input type="text" id="user-input" placeholder="Ask me a question..." onkeydown="checkEnter(event)">
            <button class="send-button" id="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            if (document.getElementById('chat-container').childElementCount === 0) {
                appendMessage("Hello! I'm Gemini AI. How can I help you today?", false);
            }
        });

        function loadChatHistory() {
            const chatHistory = localStorage.getItem('chatHistory');
            if (chatHistory) {
                document.getElementById('chat-container').innerHTML = chatHistory;
                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            }
        }

        function saveChatHistory() {
            const chatContainer = document.getElementById('chat-container');
            localStorage.setItem('chatHistory', chatContainer.innerHTML);
        }

        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
            localStorage.removeItem('chatHistory');
            appendMessage("Chat history cleared. How can I help you today?", false);
        }

        function detectSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            if (theme === 'system') {
                theme = detectSystemTheme();
            }
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-select').value = localStorage.getItem('theme') || 'system';
        }

        function changeTheme(theme) {
            setTheme(theme);
        }

        setTheme(localStorage.getItem('theme') || 'system');
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (localStorage.getItem('theme') === 'system') {
                setTheme('system');
            }
        });

        function appendMessage(text, isUserMessage, isSystem = false, isError = false) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            
            if (isError) {
                messageContainer.classList.add('error-message');
            } else if (isSystem) {
                messageContainer.classList.add('system-message');
            } else {
                messageContainer.classList.add(isUserMessage ? 'user-message' : 'bot-message');
            }
            
            messageContainer.innerHTML = text;

            if (!isSystem && !isError) {
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.innerText = new Date().toLocaleTimeString();
                messageContainer.appendChild(timestamp);
            }

            document.getElementById('chat-container').appendChild(messageContainer);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            
            saveChatHistory();
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.classList.add('loading-indicator');
            
            const spinner = document.createElement('div');
            spinner.classList.add('loading-spinner');
            loadingDiv.appendChild(spinner);
            
            const text = document.createElement('span');
            text.textContent = 'Processing your request...';
            loadingDiv.appendChild(text);
            
            document.getElementById('chat-container').appendChild(loadingDiv);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function hideLoadingIndicator() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function setButtonsState(disabled) {
            document.getElementById('send-button').disabled = disabled;
            document.getElementById('upload-button').disabled = disabled;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;
            
            appendMessage(message, true);
            userInput.value = '';
            showLoadingIndicator();
            setButtonsState(true);

            $.ajax({
                url: '/get_response',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message }),
                success: function(response) {
                    hideLoadingIndicator();
                    appendMessage(response.response, false);
                    setButtonsState(false);
                },
                error: function(error) {
                    hideLoadingIndicator();
                    appendMessage("Error: Unable to get response.", false, false, true);
                    setButtonsState(false);
                    console.error("Error:", error);
                }
            });
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('file-feedback').textContent = file.name;
            
            const formData = new FormData();
            formData.append('file', file);
            
            appendMessage(`Uploading file: ${file.name}`, false, true);
            showLoadingIndicator();
            setButtonsState(true);
            
            $.ajax({
                url: '/upload_file',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    hideLoadingIndicator();
                    appendMessage(response.response, false);
                    setButtonsState(false);
                },
                error: function(xhr) {
                    hideLoadingIndicator();
                    let errorMsg = "Error uploading file.";
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMsg = xhr.responseJSON.error;
                    }
                    appendMessage(errorMsg, false, false, true);
                    setButtonsState(false);
                }
            });
            
            e.target.value = '';
        });
    </script>
</body>
</html>
